<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservations</title>
  <meta name="description" content="Reservation Page">
  <meta name="author" content="Callie Welch">
  <link rel="icon" href="../1x/Artboard 1.png" type="image/gif" sizes="16x16"> 
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Playfair+Display:wght@500&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="logo-container"><h1>Welcome to Your Temple Page</h1>
        <img src="../home/images/templeicon.png" width="100"></div>
    <header>
        <div class="topnav" id="myTopnav">
          <a href="../home/">Home</a>
          <a href="../temple/">Temple</a>
          <a href="#" class="active">Reservation</a>
          <a href="../service/">Services</a>
          <a href="../contact/">Contact Us</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <img src="../reservation/laie.jpg" width="100%" height="400" alt="Laie">
    </header>
    <h1>Reservation Form</h1>
    <form action="">
        <div class="flex-container">
            <div>
                <label for="cars">Choose a location:</label>
<select name="cars" id="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select> 
            </div>
            <div>
                <label for="reservation_date">Date of Reservation:</label>
<input type="date" id="reservation_date" name="reservation_date"> 
            </div>
        </div>
        <div class="flex-container">
            <div>
                <label for="quantity"># of Rooms: </label>
                <input type="number" id="quantity" name="quantity" min="1" max="15"> 
            </div>  
            <div>
                <label for="cars">Choose Room Type:</label>
<select name="roomtype" id="roomtype">
  <option value="kingsuite">King Suite</option>
  <option value="queensuite">Queen Suite</option>
  <option value="twotwins">Two Twins</option>
</select> 
            </div>
        </div>
        <div class="flex-container">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
        </div>
        <div class="flex-container">
            <div>
                <label for="phone">Phone:</label>
                <input type="phone" id="phone" name="phone">
            </div>
            <div>
                <label for="secondphone">Secondary Phone:</label>
                <input type="secondphone" id="secondphone" name="secondphone">
            </div>
        </div>
        <div class="flex-container">
            <div>
             <label for="address">Full Address:</label>
                <textarea id="address" name="address" rows="7" cols="33">
                </textarea>
            </div>
            <div>
                <label for="accommodations">Accommodations or Requests:</label>
                   <textarea id="accommodations" name="accommodations" rows="7" cols="33">
                   </textarea>
               </div>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>

    </form>   
        <script src="../script.js"></script>
</body>
</html>
