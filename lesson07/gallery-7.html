<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Lato:ital@1&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="lazyload.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <main>
      <h1>Gallery</h1>
      <div class="image-grid">
          <picture><img src="" data-src="images/cloudy.jpg" alt=""><p>Cloudy Day</p></picture>
          <picture><img src="" data-src="images/foggy.jpg" alt=""><p>Foggy Day</p></picture>
          <picture><img src="" data-src="images/mostlysunny.jpg" alt=""><p>Mostly Sunny</p></picture>
          <picture><img src="" data-src="images/rainbow.jpg" alt=""><p>Rainbow</p></picture>
          <picture><img src="" data-src="images/raining.jpg" alt=""><p>Raining</p></picture>
          <picture><img src="" data-src="images/snowy.jpg" alt=""><p>Snowy Day</p></picture>
          <picture><img src="" data-src="images/thunder.jpg" alt=""><p>Thunderstorm</p></picture>
          <picture><img src="" data-src="images/tornado.jpg" alt=""><p>Tornado</p></picture>
          <picture><img src="" data-src="images/windy.jpg" alt=""><p>Windy Day</p></picture>

      </div>
  </main>
   </body>

</html>
